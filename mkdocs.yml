site_name: CAM tools
nav:
    - Introduction: 'index.md'
    - Cognitive-Affective Maps: 'Cognitive-Affective Maps.md'
    - Set up study: 'Set up study.md'
    - Cognitive-Affective Map extended logic: 'Cognitive-Affective Map extended logic.md'
    - CAM-App: 'CAM-App.md'
    - Support: 'Support.md'
theme:
  name: readthedocs
  highlightjs: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition

